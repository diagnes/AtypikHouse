#Atypikhouse Housing User part
atypikhouse_housing:
    resource: "@HousingBundle/Resources/config/routing/housing.yml"
    prefix:   /housing

atypikhouse_housing_notation:
    resource: "@HousingBundle/Resources/config/routing/housing_notation.yml"
    prefix:   /review

#Atypikhouse Housing Admin part
atypikhouse_admin_housing:
